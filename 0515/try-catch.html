<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>try-catch</p>
    <script>
      try {
        const p = document.querySelector(".p");
        p.style.color = "red";
      } catch (error) {
        console.log(error.message);
      }
    </script>
  </body>
</html>
