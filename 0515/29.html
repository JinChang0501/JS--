<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let select = prompt('選擇操作 1.存錢 2.取錢 3.查看餘額 4.取消')


    switch (select) {
      case '1':
        alert('存錢')
        break;
      case '2':
        alert('取錢')
        break;
      case '3':
        alert('查看餘額')
        break;
      case '4':
        alert('取消')
        break;
      default:
        alert('選擇失敗')
        break;
    }
  </script>
</body>

</html>
