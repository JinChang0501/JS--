    let totalSec = +prompt('輸入秒數');
    let second = +parseInt(totalSec % 60);
    let minutes = +parseInt(totalSec / 60 % 60);
    let hour = +parseInt(totalSec / 60 / 60 % 24);


    function getTime(totalSec) {
      if (second < 10) {
        second = '0' + second;
      }
      if (minutes < 10) {
        minutes = '0' + minutes;
      }
      if (hour < 10) {
        hour = '0' + hour;
      }
      return `${totalSec}轉換後時間為${hour}時${minutes}分${second}秒`;
    }
    let str = getTime(totalSec);
