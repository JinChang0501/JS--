<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    let arr = ['張飛', '趙雲', 'pink', '劉備', '關羽'];

    for (let i = 0; i < arr.length; i++) {
      arr[i] = `${arr[i]}老師`;
      document.write(arr[i] + '<br>');

    }
    document.write(arr);



  </script>
</body>

</html>
