<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num1 = +prompt('num1');
    let num2 = +prompt('num2');
    let mark = prompt('mark');


    switch (mark) {
      case '+':
        alert(`結果等於${num1}+${num2}=${num1 + num2}`)
        break;
      case '-':
        alert(`結果等於${num1}-${num2}=${num1 - num2}`)

        break;
      case '*':
        alert(`結果等於${num1}*${num2}=${num1 * num2}`)

        break;
      case '/':
        alert(`結果等於${num1}/${num2}=${num1 / num2}`)
        break;
      default:
        alert('輸入失敗')
        break;
    }
  </script>
</body>

</html>
