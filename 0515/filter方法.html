<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>




    const arr = [10, 20, 30]

    const newArr = arr.filter(function (item, index) {
      return item >= 20;
    })

    document.write(newArr + '<br>');

    //箭頭函數寫法
    const arr2 = [10, 15, 14, 90, 80, 30]

    const newArr2 = arr2.filter((item, index) => {
      return item >= 20;

    })

    document.write(newArr2 + '<br>');

    //箭頭再次精簡
    const arr3 = [10, 99, 14, 90, 80, 30]

    const newArr3 = arr3.filter(item => item >= 20);

    document.write(newArr3 + '<br>');

  </script>
</body>

</html>
